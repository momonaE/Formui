<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body>
    <div class=" container ">
        <nav class="nav ">
            <h3 class="heading">WorkShop Registration</h3>

            <select>
                    <option value="action 1">less Action</option>
                    <option value="action 2" selected>More Action</option>
                    <option value="action 3">few Action</option>
                </select>

        </nav>
        <div class="main ">
            <h3 class="main-header">Register now while seats are available!</h3>


            <form class="main-form " action="www.google.com" method="post">
                <div class="col1 ">
                    <div class="form-label ">
                        <label for="fname ">First Name <span class="required ">*</span></label>
                        <input type="text " name="fname " id="fname " required>
                    </div>
                    <div class="form-label ">
                        <label for="lname ">Last Name  <span class="required ">*</span></label>
                        <input type="text " name="lname " id="lname " required>
                    </div>
                    <div class="form-label ">
                        <label for="company ">Company/Institution<span class="required ">*</span></label>
                        <input type="text " name="comany " id="company " required>
                    </div>
                    <div class="form-label ">
                        <label for="Adress " class="address ">Address<span class="required ">*</span></label>
                        <textarea name="Adress " id="Adress " cols="30 " rows="10 " required></textarea>
                    </div>
                    <div class="form-label ">
                        <label for="city ">City  </label>
                        <input type="text " name="city " id="city ">
                    </div>
                    <div class="form-label ">
                        <label for="State ">State/province  </label>
                        <select class="select-form">
                            <option>--Select--</option>
                            <option>Iowa</option>
                            <option>California</option>
                        </select>

                    </div>
                    <div class="form-label ">
                        <label for="Country ">Country  </label>
                        <select class="select-form">
                            <option>--Select--</option>
                            <option>Tigray</option>
                            <option>California</option>
                        </select>

                    </div>
                    <div class="form-label ">
                        <label for="email ">Email  <span class="required ">*</span></label>
                        <input type="email " name="email " id="email" required>
                    </div>
                    <div class="form-label ">
                        <label for="number ">Phone Number  </label>
                        <input type="tel " name="number " id="number ">
                    </div>

                </div>
                <div class="col2 ">
                    <h4>Lunch</h4>
                    <div class="form-label ">
                        <label for="meal ">Meal Preference  </label>
                        <select class="select-form">
                        <option>--Select--</option>
                        <option selected>Vegetrain</option>
                        <option>meat</option>
                    </select>

                    </div>
                    <h4>Payment Details</h4>
                    <div class="form-label ">
                        <label for="payment ">Payment Mode  </label>
                        <div style="display: flex; flex-direction: column; margin-left:12em;">
                            <label> <input type="checkbox" name="Cash" Value="Cash">Cash  </label>
                            <label> <input type="checkbox" name="Cheque" Value="Cheque">Cheque  </label>
                            <label> <input type="checkbox" name="Demand Draft" Value="Demand Draft">Demand Draft  </label>

                        </div>

                    </div>
                    <div class="form-label ">
                        <label for="no. ">DD/Cheque No. </label>
                        <input name="no. " id="no. ">
                    </div>
                    <div class="form-label ">
                        <label for="number ">Drwan on(bank name) </label>
                        <input name="bank name " id="number ">
                    </div>
                    <div class="form-label ">
                        <label for="Payable ">Payable at </label>
                        <input name="payable " id="payabke ">
                    </div>
                </div>
                <div class="sub">
                    <span class="end"> <input type="submit" value="submit" class="submit">
                        <input type="reset" value="Reset" class="reset"></span>

                </div>
            </form>
        </div>


    </div>


</body>

</html>
